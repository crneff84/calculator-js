<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <form id="add">
      <label for="firstAdd">Enter a number to add:</label>
      <input id="firstAdd" type="number">
      <label for="secondAdd">Enter a second number to add:</label>
      <input id="secondAdd" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="subtract">
      <label for="firstSubtract">Enter a number to subtract:</label>
      <input id="firstSubtract" type="number">
      <label for="secondSubtract">Enter a second number to subtract:</label>
      <input id="secondSubtract" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="multiply">
      <label for="firstMultiply">Enter a number to multiply:</label>
      <input id="firstMultiply" type="number">
      <label for="secondMultiply">Enter a second number to multiply:</label>
      <input id="secondMultiply" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="divide">
      <label for="firstDivide">Enter a number to divide:</label>
      <input id="firstDivide" type="number">
      <label for="secondDivide">Enter a second number to divide:</label>
      <input id="secondDivide" type="number">
      <button type="submit">Submit</button>
    </form>
    <div id="output">

    </div>
  </body>
</html>
